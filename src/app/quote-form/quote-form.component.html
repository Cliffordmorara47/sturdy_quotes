<div class="container-fluid">
    <h2 class="text-center">Create Your Own Quote!!</h2>
    <hr>
    <form #quoteForm='ngForm' (ngSubmit)='submitQuote()'>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" [(ngModel)]="newQuote.name" name="name" required>
        </div>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quote" name="quote" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="complete" class="form-control" [(ngModel)]="newQuote.author" name="author" required>
        </div>
        <button type="submit" class="btn btn-success">Create Quote</button>
    </form>
</div>
